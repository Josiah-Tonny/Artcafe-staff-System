<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #8B4513;
            --color-secondary: #D2691E;
            --color-accent: #FFD700;
            --color-background: #FFF8DC;
            --color-text: #4A4A4A;
        }
    </style>
</head>
<body class="bg-[color:var(--color-background)]">
    <nav class="bg-[color:var(--color-primary)] p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-[color:var(--color-accent)] text-2xl font-bold">ArtCafee Kenya</a>
            <ul class="flex space-x-4">
                <li><a href="dashboard.html" class="text-[color:var(--color-background)] hover:text-[color:var(--color-accent)]">Dashboard</a></li>
                <li><a href="leave_form.html" class="text-[color:var(--color-background)] hover:text-[color:var(--color-accent)]">Leave Request</a></li>
                <li><a href="employee_dashboard.html" class="text-[color:var(--color-background)] hover:text-[color:var(--color-accent)]">Dashboard</a></li>
                <li><a href="profile.html" class="text-[color:var(--color-background)] hover:text-[color:var(--color-accent)]">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto max-w-lg py-12">
        <h1 class="text-4xl font-bold mb-8 text-center text-[color:var(--color-primary)]">Leave Request Form</h1>
        <form action="leave" method="post" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="mb-6">
                <label class="block text-[color:var(--color-text)] font-bold mb-2" for="reason">
                    Reason for Leave:
                </label>
                <select id="reason" name="reason" required class="w-full px-3 py-2 text-[color:var(--color-text)] border rounded-lg focus:outline-none focus:border-[color:var(--color-secondary)]">
                    <option value="">Select Reason</option>
                    <option value="Personal">Personal</option>
                    <option value="Medical">Medical</option>
                    <option value="Vacation">Vacation</option>
                </select>
            </div>
            <div class="mb-6">
                <label class="block text-[color:var(--color-text)] font-bold mb-2" for="startDate">
                    Start Date:
                </label>
                <input type="date" id="startDate" name="startDate" required class="w-full px-3 py-2 text-[color:var(--color-text)] border rounded-lg focus:outline-none focus:border-[color:var(--color-secondary)]">
            </div>
            <div class="mb-8">
                <label class="block text-[color:var(--color-text)] font-bold mb-2" for="endDate">
                    End Date:
                </label>
                <input type="date" id="endDate" name="endDate" required class="w-full px-3 py-2 text-[color:var(--color-text)] border rounded-lg focus:outline-none focus:border-[color:var(--color-secondary)]">
            </div>
            <div class="flex items-center justify-center">
                <button class="bg-[color:var(--color-secondary)] hover:bg-[color:var(--color-primary)] text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105" type="submit">
                    Submit Request
                </button>
            </div>
        </form>
    </div>
</body>
</html>
